<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lopez Puertas y Ventanas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div id="header">
        <a id="logoLink" href="./index.html"><img id='logoLink' src="./images/logo.jpeg" alt="..."
                draggable="false"></a>
        <a type="button" class="button" href="./contact.html">Contactanos</a>
    </div>
    <div id="menu">
        <ul id="menuItems">
            <li>Puertas</li>
            <li>Ventanas</li>
            <li></li>
        </ul>
    </div>

    <div id="middle">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img id="puertas" src="" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev" onclick="carouselPhotos('puertas')">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next" onclick="carouselPhotos('puertas')">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div id="footer">
        <div id="contact">
            <div>
                <p id="telephone" class="open-sans"></p> <i class="bi bi-telephone-fill"></i> &nbsp; 787 980-3682
            </div>
            <div id="socialDiv">
                <a type="button" href="https://www.facebook.com/IMLDISTRIBUTOR">
                    <i class="bi bi-facebook social" color="white"></i></a>
            </div>
        </div>

        <iframe id="map" src="https://www.google.com/maps?q=18.377966,-65.865464&z=15&output=embed" style="border:0;"
            allowfullscreen="" loading="lazy">
        </iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>

</html>
